<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=
        , initial-scale=1.0">
        <title>Desafios table</title>
        <link rel="stylesheet" href="estilo/style.css">
    </head>

    <body>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>

            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>

            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>

        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
  
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>

            <tr>
                <td colspan="4">M</td>
            </tr>
        </table>

        <table>

            <thead>
                <tr>
                    <th rowspan="2" scope="col">AREA</th>
                    <th rowspan="2" scope="col">DISCIPLINAS</th>
                    <th colspan="2" scope="colgroup">NOTAS</th>
                    <th rowspan="2" scope="col">MEDIAS</th>
                </tr>

                <tr>
                    <th scope="col">NOTA1</th>
                    <th scope="col">NOTA2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">EXATAS</th>
                    <td>MATEMATICA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>FISICA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>QUIMICA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>BIOLOGIA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr class="media">
                    <th colspan="4">MEDIA DE EXATAS</th>
                    <td>10</td>
                </tr>

                <tr>
                    <th rowspan="2" scope="rowgroup">HUMANAS</th>
                    <td>HISTORIA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>GEOGRAFIA</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>

                <tr class="media">
                    <th colspan="4">MEDIA DE HUMANAS</th>
                    <td>10</td>
                </tr>
            </tbody>


        </table>

    </body>

</html>
